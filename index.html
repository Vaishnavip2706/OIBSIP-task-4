<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
        <title>Registration and Login Page</title>
    </head>
    <body>
        <header class="registration-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">OasisInfobyte</a>
                </div>
                <nav>
                    <ul>
                        <li class="link">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="link">
                            <a href="about.html">About</a>
                        </li>
                        <li class="link">
                            <a href="registration.html">Registration</a>
                         </li>
                    </ul>
                </nav>
            </div>

            <main>
                <section class="user-container login-section--display">
                    <div class="registration">
                        <div class="grid-two--column">
                            <div class="form-text">
                               <h2>Welcome!</h2>
                               <p>To connect with us please register</p>
                               <button class="login-btn">Login Here</button>
                            </div>
                        
                            <div class="regiatration-form">
                               <h2>Create Account</h2>
                               <div class="social-icons">
                                  <a href="https://oasisinfobyte.com/" target="_blank">
                                    <i class="fa-solid fa-globe"></i>
                                  </a>
                                  <a href="https://github.com/topics/oasis-infobyte" target="_blank">
                                    <i class="fa-brands fa-github"></i>
                                  </a>
                                  <a href="https://www.linkedin.com/company/oasis-infobyte/mycompany/" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i>
                                  </a>
                               </div>

                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="Email">
                                        <input type="email" name="#" id="Email" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="Password">
                                        <input type="password" name="#" id="Password" placeholder="Enter Password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="Login">
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>

                    <div class="login">
                        <div class="grid-two--column">
                            <div class="form-text">
                               <h2>Hello Intern</h2>
                               <p>To continue with us please login</p>
                               <button class="registration-btn">Login Here</button>
                            </div>
                        
                            <div class="login-form">
                               <h2>Sign In</h2>
                               <div class="social-icons">
                                  <a href="https://oasisinfobyte.com/" target="_blank">
                                    <i class="fa-solid fa-globe"></i>
                                  </a>
                                  <a href="https://github.com/topics/oasis-infobyte" target="_blank">
                                    <i class="fa-brands fa-github"></i>
                                  </a>
                                  <a href="https://www.linkedin.com/company/oasis-infobyte/mycompany/" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i>
                                  </a>
                               </div>

                            <form action="#">
                                <div class="input-field">
                                    <label for="username1">
                                        <input type="text" name="#" id="username1" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="Email1">
                                        <input type="email" name="#" id="Email1" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="register">
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </header>
        <script src="script.js"></script>
    </body>
</html>
